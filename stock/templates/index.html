{% extends 'base.html' %}

<!doctype html>
<html lang="en">

<head>
    {% block content %}
    <title>MAIN</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/media/style.css">

</head>

<body style="
background-image: url('/media/BG.jpg');
background-repeat: repeat;
background-size: 100vmax;
">
    {% load tags %} {% role request as role %}
            {% if role == 'super' %}
            <form method='post' action="/">
                {% csrf_token %}
            <input type="submit" name="GO" value="Go" style="display:none;"/>

                <div class="database">
                
                    <label for="cars"> {% send_databasename as dbname %} </label>

                    <select id="dbname" name="dbname" onchange="this.form.submit()" default="{% department request as dep %}">

                        {% for d in dbname %}
                            {% if d == dep %}
                                
                                <option value="{{ d }}" selected>{{ d }}</option>

                            {% else %}        

                            <option value="{{ d }}">{{ d }}</option>

                            {% endif %}

                        {% endfor %}

                    </select>

                </div>
            </form>    
            {% endif %} 

    {% endblock content %}

</body>
