{% extends 'base.html' %}
<!doctype html>
<html lang="en">


<head>
    <title>IMAGE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% block content %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/media/style.css?{% now " U " %}">
</head>

<body style="margin-left: 8vmax;">
    <h2 class="stroke2">แอดมินโหลดรูป</h2>

    <form method="post" action="/page/">
        {% csrf_token %}
        <div class="input-group input-group-lg" style="width: 50vmax;height: 10vmin;margin-top: 10vmax;">
            <span class="input-group-text" id="inputGroup-sizing-lg" style="font-size: 3vmax;width: 10vw;text-align: center;">SKU</span>
            <input style="font-size: 3vmax;" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="sku" name="sku">
        </div>

        <div class="input-group input-group-lg" style="width: 50vmax;margin-top: 3vmax;height: 10vmin;">
            <span class="input-group-text" id="inputGroup-sizing-lg" style="font-size: 3vmax;width: 10vw;">NAME</span>
            <input style="font-size: 3vmax;" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="name" name="name">
        </div>

        <div class="form-inline dropdown" style="margin-top: 5vh;">
            <select id="size" name="size" class="form-control" style="height: 13vh;font-size: 3vmax;width: 12vw;text-align: center;">
                <span style="font-size: 5vmax;">
                <option value="1">SIZE ▼</option>
                <option value="2">S</option>
                <option value="3">M</option>
                <option value="4">L</option>
                <option value="5">XL</option>
                <option value="6">2XL</option>
                <option value="7">3XL</option>
            </span>
                </select>
            <input class="form-check-input" type="checkbox" value="test" id="test" name="checkSKU" style="height: 6.7vh  ;width: 4vw;margin-top: 2%;" checked>
            <label class="form-check-label" style="font-size: 3vmax;margin-left: 2%;margin-top: 2%;">
                    ดาวน์โหลดรูป
            </label>
        </div>
        <button type="button " class="btn btn-primary " style="margin-left: 5vw;margin-top: 3vh;width: 30vw;font-size: 3vmax;height: 15vh; ">ยืนยัน</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    {% endblock content %}
</body>
